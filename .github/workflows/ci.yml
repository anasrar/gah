name: CI
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload-release:
    name: Upload Release ğŸ
    runs-on: ubuntu-latest
    needs: [test-windows]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download Zip File ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: uploads
          path: builds

      - name: Unzip Linux AppImage and Windows Exe ğŸ“¥
        run: |
          unzip -j builds/gah_linux_appimage.zip -d builds
          rm builds/gah_linux_appimage.zip
          mv "builds/gah-$(git rev-parse --short HEAD)-$(uname -m).AppImage" "builds/gah-$(uname -m).AppImage"
          unzip -j builds/gah_windows_git_bash.zip -d builds
          mv builds/gah.exe builds/gah_git_bash.exe
          unzip -j builds/gah_windows.zip -d builds

      - name: Create Release and Upload Assets ğŸ
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: CI
          draft: false
          prerelease: true
          automatic_release_tag: ci
          files: |
            builds/*.exe
            builds/*.AppImage

  build-linux:
    name: Build Linux ğŸ–¥
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download and Unzip SQLite ğŸ“¥
        run: |
          wget -O sqlite.zip https://www.sqlite.org/2022/sqlite-amalgamation-3380000.zip
          unzip -j sqlite.zip -d sqlite3

      - name: Build ğŸ› 
        env:
          CC: gcc-9
          CXX: g++-9
        run: |
          chmod +x build.sh
          ./build.sh
          chmod +x pack_appimage.sh
          ./pack_appimage.sh

      - name: Zipping ğŸ“¦
        run: |
          zip -r gah_linux_appimage.zip *.AppImage*

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: |
            gah_linux_appimage.zip

  build-windows:
    name: Build Windows ğŸ–¥
    runs-on: windows-2019
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download and Unzip SQLite ğŸ“¥
        run: |
          C:\msys64\usr\bin\wget.exe -O sqlite.zip https://www.sqlite.org/2022/sqlite-amalgamation-3380000.zip
          C:\msys64\usr\bin\unzip.exe -j sqlite.zip -d sqlite3

      - name: Add MSVC ğŸ§°
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build ğŸ› 
        run: .\build.bat

      - name: Zipping ğŸ“¦
        run: |
          cd build\bin\Release
          C:\msys64\usr\bin\zip.exe -r ..\..\..\gah_windows.zip .

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: gah_windows.zip

      - name: Build For Git Bash ğŸ› 
        run: .\build_gitbash.bat

      - name: Zipping ğŸ“¦
        run: |
          cd build\bin\Release
          C:\msys64\usr\bin\zip.exe -r ..\..\..\gah_windows_git_bash.zip .

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: gah_windows_git_bash.zip

  test-linux:
    name: Test Linux ğŸ•µ
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Download Zip File ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: uploads
          path: builds

      - name: Unzip Linux AppImage ğŸ“¥
        run: |
          unzip -j builds/gah_linux_appimage.zip -d builds
          mv "builds/gah-$(git rev-parse --short HEAD)-$(uname -m).AppImage" "builds/gah-$(uname -m).AppImage"
          chmod +x "builds/gah-$(uname -m).AppImage"

      - name: Test List ğŸ‘·
        run: |
          eval "./builds/gah-$(uname -m).AppImage list"

      - name: Test Add ğŸ‘·
        run: |
          eval "./builds/gah-$(uname -m).AppImage add TEST_00 USER_LINUX ghp_TOKEN 2023-12-31 --password SECURE"
          eval "./builds/gah-$(uname -m).AppImage add TEST_01 USER_LINUX ghp_TOKEN 2023-12-31 --password SECURE_PASSWORD"
          eval "./builds/gah-$(uname -m).AppImage list"

      - name: Test Clipboard ğŸ‘·
        run: |
          eval "./builds/gah-$(uname -m).AppImage clipboard 1 --password SECURE --show"
          eval "./builds/gah-$(uname -m).AppImage clipboard 2 --password SECURE_PASSWORD --show"

      - name: Test Remove ğŸ‘·
        run: |
          eval "./builds/gah-$(uname -m).AppImage remove 2"
          eval "./builds/gah-$(uname -m).AppImage list"

      - name: Zipping Database File ğŸ“¦
        run: |
          zip -j database.zip ~/.gahdb

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: |
            database.zip

  test-windows:
    name: Test Windows ğŸ•µ
    runs-on: windows-2019
    needs: [test-linux]
    steps:
      - name: Download Database File ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: uploads
          path: builds

      - name: Unzip Database and Windows Exe ğŸ“¥
        run: |
          C:\msys64\usr\bin\unzip.exe -j builds/database.zip -d $HOME
          C:\msys64\usr\bin\unzip.exe -j builds/gah_windows.zip
          Get-ChildItem $HOME

      - name: Test List ğŸ‘·
        run: |
          .\gah.exe list

      - name: Test Add ğŸ‘·
        run: |
          .\gah.exe add TEST_01 USER_WINDOWS ghp_TOKEN 2023-12-31 --password SECURE
          .\gah.exe add TEST_02 USER_WINDOWS ghp_TOKEN 2023-12-31 --password SECURE_PASSWORD
          .\gah.exe list

      - name: Test Clipboard ğŸ‘·
        run: |
          .\gah.exe clipboard 1 --password SECURE --show
          .\gah.exe clipboard 2 --password SECURE --show

      - name: Test Remove ğŸ‘·
        run: |
          .\gah.exe remove 3
          .\gah.exe list

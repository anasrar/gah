name: Build and Release
on: [workflow_dispatch]
jobs:
  upload-release:
    name: Upload Release ğŸ
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download Zip File ğŸ“¥
        uses: actions/download-artifact@v2
        with:
          name: uploads
          path: builds

      - name: Create Release and Upload Assets ğŸ
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          draft: true
          prerelease: true
          files: |
            builds/*.zip

  build-linux:
    name: Build Linux ğŸ–¥
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download and Unzip SQLite ğŸ“¥
        run: |
          wget -O sqlite.zip https://www.sqlite.org/2022/sqlite-amalgamation-3380000.zip
          unzip -j sqlite.zip -d sqlite3

      - name: Add Qt ğŸ§°
        uses: jurplel/install-qt-action@v2

      - name: Build ğŸ› 
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make

      - name: Zipping ğŸ“¦
        run: |
          cd build/bin
          zip -r ../../gah_linux.zip .

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: gah_linux.zip

  build-windows:
    name: Build Windows ğŸ–¥
    runs-on: windows-2019
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Download and Unzip SQLite ğŸ“¥
        run: |
          C:\msys64\usr\bin\wget.exe -O sqlite.zip https://www.sqlite.org/2022/sqlite-amalgamation-3380000.zip
          C:\msys64\usr\bin\unzip.exe -j sqlite.zip -d sqlite3
          C:\msys64\usr\bin\wget.exe -O sqlite_windows.zip https://www.sqlite.org/2022/sqlite-dll-win64-x64-3380000.zip
          C:\msys64\usr\bin\unzip.exe -j sqlite_windows.zip -d sqlite3

      - name: Add MSVC ğŸ§°
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build ğŸ› 
        run: .\build.bat

      - name: Zipping ğŸ“¦
        run: |
          cd build\bin\Release
          C:\msys64\usr\bin\zip.exe -r ..\..\..\gah_windows.zip .

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: gah_windows.zip

      - name: Build For Git Bash ğŸ› 
        run: .\build_gitbash.bat

      - name: Zipping ğŸ“¦
        run: |
          cd build\bin\Release
          C:\msys64\usr\bin\zip.exe -r ..\..\..\gah_windows_git_bash.zip .

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: uploads
          path: gah_windows_git_bash.zip
